<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car efficiency</title>
  <style>
body {
  font-family: sans-serif;
}
  </style>
 </head>
 <body>
  <table>
   <tr>
    <td>Wh/mi</td>
    <td><input id="whpmi" type="number" /></td>
   </tr><tr>
    <td>Wh/km</td>
    <td><input id="whpkm" type="text" pattern="[0-9]*" /></td>
   </tr><tr>
    <td>mpg<sub>e</sub> (US gal)</td>
    <td><input id="mpgus" type="text" pattern="[0-9.]*" /></td>
   </tr><tr>
    <td>mpg<sub>e</sub> (UK gal)</td>
    <td><input id="mpguk" type="text" pattern="[0-9]*(\.[0-9]*)" /></td>
   </tr><tr>
    <td>l/100km<sub>e</sub></td>
    <td><input id="lphkm" type="text" pattern="[0-9]*\.?[0-9]*" /></td>
   </tr><tr>
 </body>
</html>
